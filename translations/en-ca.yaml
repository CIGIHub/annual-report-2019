aClarionCallForProtectingTheWorldsRefugees:
  description: 'Launched at the United Nations in New York City, the World Refugee Council’s report laid out 55 concrete actions to protect refugees and internally displaced persons and support the countries and local communities that host them.'
  link1: 'Read <em>A Call to Action: Transforming the Global Refugee System</em>.'
  link2: 'Watch Concrete Solutions to Transform the Global Refugee System.'
  link3: 'Read <em>No Strangers at the Gate: Collective Responsibility and a Region’s Response to the Venezuelan Refugee and Migration Crisis</em>.'
  paragraph1: 'Launched at the United Nations in New York City, the WRC’s report laid out 55 concrete actions to protect refugees and internally displaced persons and support the countries and local communities that host them. WRC Chair Lloyd Axworthy’s calls to ambassadors and international organizations to adopt the report’s recommendations garnered high-profile international media coverage, especially around a push to freeze the assets of those causing conflicts. Council members, including co-chair Jakaya Kikwete, led engaging discussions about this and other issues on social media.'
  paragraph2: 'In Venezuela, more than four million people have fled the country’s economic and humanitarian crisis. CIGI partnered with the Inter-American Dialogue to create a plan of action for an international response. A timely op-ed in <em>The Washington Post</em>, co-authored by Global Security & Politics Director Fen Osler Hampson, made a strong case for seizing the assets of corrupt Venezuelan leaders to benefit the county’s citizens.'
  quote:
    quote: '“There is an appetite to end the growing impunity and deficit of accountability on the part of those responsible for the conflicts and other actions that are forcing people to flee their homes and countries.”'
    source: 'WRC Chair Lloyd Axworthy'
  title: 'A Clarion Call for Protecting the World’s Refugees'
