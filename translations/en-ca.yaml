presidentsMessage:
  paragraph1: 'Trust is an important underlying value for CIGI’s work. But we also invest significant effort toward studying and monitoring how trust can be eroded, and the impacts this has on public discourse and our institutions. CIGI’s essay series Governing Cyberspace during a Crisis in Trust took a close look at cyber security issues including cybercrime, digital identities and the risks associated with our digital future.'
  paragraph2: 'Other key projects include our work on Canada-India relations. This major collaborative research effort with Indian think tank Gateway House continued with a meeting in Mumbai to carry forward discussions begun at a round table in Ottawa in early 2019 with government officials and experts. This year has also seen new research and opinions around economic policy making in China.'
  paragraph3: 'CIGI also published two important books: <em>Media and Mass Atrocity</em>, which looks at lessons learned from reporting on the Rwanda genocide, and <em>Braiding Legal Orders</em>, which explores relationships between international law, Indigenous peoples’ own laws and Canada’s Constitution.'
  paragraph4: 'In January, CIGI successfully launched a major report from the World Refugee Council (WRC) at the United Nations in New York City. After two years of significant results at CIGI, the work of the Council will carry on with other partners, including through Cuso International.'
  paragraph5: 'We have seen other important changes at CIGI this year. While some endeavours will be left behind, including the International Law Research Program, we are actively looking ahead to the next five years. A new strategic plan will guide CIGI’s continuing work on emerging issues. Through the lens of our digital age, it will solidify and extend ongoing work on the global economy, security and politics, and international law.'
  paragraph6: 'As we move forward, partners and funders new and old will be crucial for CIGI’s work in these areas. We thank, in particular, the Government of Canada for its ongoing support, and acknowledge the contributions from dozens of institutions and organizations. Strong partners, dedicated staff and fellows, and a formidable global governance agenda — the future is as bright as ever for CIGI!'
  quote: '“Trust is an important underlying value for CIGI’s work. But we also invest significant effort toward studying and monitoring how trust can be eroded, and the impacts this has on public discourse and our institutions.”'
